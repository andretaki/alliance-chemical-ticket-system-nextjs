name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test:ci
        env:
          # Minimal env vars for tests
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          CRON_SECRET: 'test-cron-secret-at-least-16-chars'
          BETTER_AUTH_SECRET: 'test-auth-secret-at-least-32-characters-long'

      - name: Build
        run: npm run build
        env:
          # Minimal env vars for build
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          CRON_SECRET: 'test-cron-secret-at-least-16-chars'
          BETTER_AUTH_SECRET: 'test-auth-secret-at-least-32-characters-long'
